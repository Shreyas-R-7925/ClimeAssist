<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ClimeAssist</title>
  <link rel="stylesheet" href="public/css/styles.css">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

  <div class="header">
    <h1 class="clime">ClimeAssist</h1>
  </div>

  <div class="row">
    <div class="col-sm-10 ">
      <div class="card" style="width:34rem; height:25rem;">
        <div class="card-body">

          <!-- <p class="card-text"></p> -->
          <form action="/" method="post" id="card">
            <label for="cityInput">
              <h5 class="card-title">City Name: </h5>
            </label>
            <input id="cityInput" type="text" name="cityName">
            <button class="btn btn-primary" type="submit" name="button">GO</button>
          </form>
          <button class="btn btn-warning" type="submit" name="button">Celcius</button>
          <button class="btn btn-danger" type="submit" name="button">Fahrenheit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p class="ftr">Copyright &copy <script>
        document.write(new Date().getFullYear())
      </script> Shreyas R</p>
  </div>

</body>
</html>
